<iframe id="iframe"
        name="iframe"
        height="100%"
        width="100%" 
        src="https://project.d2lib.space/" 
        scrolling="auto"
        frameborder="0"
        onload="changeFrameHeight()">
</iframe>
<script>
    function changeFrameHeight() {
        var iframe = document.getElementById("iframe");
        iframe.height = document.documentElement.clientHeight;
    }
    window.onresize = function() {
        changeFrameHeight();
    }
</script>
